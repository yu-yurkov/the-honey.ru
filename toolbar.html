<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toolbar</title>
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>

<style>

    .header{
        background: #ccc;
        display: flex;
        max-height: 80px;
    }

    /* toolbar */
    .toolbar{
        display: flex;
        flex-grow: 1;
    }

    .toolbar__item{
        display: flex;
        border: 1px solid #000;
        align-items: center;
    }

    .toolbar__item-menu{
        flex-grow: 1;
    }

    /* svg */
    .toolbar__icon-menuButton{
        display: none;
    }

    /* mainMenu */
    .mainMenu{
        flex: 1 0 auto;
        display: flex;
        list-style: none;
        border-left: 1px solid #8c6b83;
        padding-left: 20px;
    }

    .mainMenu__item{
        min-height: 80px;
        align-items: center;
        display:flex;
        padding: 0 20px;
        background: green;
    }

    .mainMenu__link{
        font-size: calc((15/16)*1rem);
        color: #fff;
        text-decoration: none;
        display: block;
        transition: 0.5s;
        border-bottom: 1px solid #fff;
        padding-bottom: 2px;
    }

    .mainMenu__link:hover{
        /*background: rgba(255,255,255, 0.1);*/
        color:#ff9f00;
        border-color:#ff9f00;
    }


    .widget.toolbar__item-widgetMenu{
        display: none;
    }

    /* widget */
    .widget{
        display: flex;
        align-items: center;
        background: #8c6b83;
        padding: 10px;
    }

    .widgetBadge{
        height: 40px;
        width: 40px;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        position: relative;
    }

    .widgetBadge__icon{
        width: 24px;
        height: 24px;
        fill: #3c3a38;
    }

    .widgetBadge__notification{
        position: absolute;
        top: 0;
        right: -8px;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 23px;
        width: 23px;
        border-radius: 50%;
        background: #c10032;
        color: #fff;
        font-size: calc((14/16)*1rem);
    }

    .widgetDescript{
        margin-left: 10px;
    }

    .widgetDescript__link{
        color: #fff;
        font-size: calc((15/16)*1rem);
        text-decoration: none;
    }


    @media (max-width: 1000px){

        .mainMenu{
            display: none;
        }

        .widget.toolbar__item-widgetMenu{
            display: flex;
        }

        .widget.toolbar__item-widgetMenu{
            display: flex;
        }


        .toolbar__item{
            justify-content: center;
        }

        .toolbar__item-menu{
            order: 1;
        }

        .toolbar__item-user{
            order: 2;
            flex-grow: 1;
        }

        .toolbar__item-cart{
            order: 3;
            flex-grow: 1;
        }



    }

</style>

    <header class="header">

        <div class="toolbar">

            <div class="toolbar__item toolbar__item-menu">

                <div class="widget toolbar__item-widgetMenu">

                    <div class="widgetBadge">
                        <svg class="widgetBadge__icon">
                            <use xlink:href="#menu-button"></use>
                        </svg>
                    </div>

                </div>

                <ul class="mainMenu">
                    <li class="mainMenu__item"><a href="#" class="mainMenu__link">The Мёд</a></li>
                    <li class="mainMenu__item"><a href="#" class="mainMenu__link">Доставка</a></li>
                    <li class="mainMenu__item"><a href="#" class="mainMenu__link">Блог</a></li>
                    <li class="mainMenu__item"><a href="#" class="mainMenu__link">Пасеки</a></li>
                    <li class="mainMenu__item"><a href="#" class="mainMenu__link">Контакты</a></li>
                </ul>

            </div>

            <div class="toolbar__item toolbar__item-cart">

                <div class="widget">

                    <div class="widgetBadge">
                        <svg class="widgetBadge__icon">
                            <use xlink:href="#shopping-cart"></use>
                        </svg>

                        <span class="widgetBadge__notification">3</span>
                    </div>

                    <div class="widgetDescript">
                        <a href="#/cart/" class="widgetDescript__link">
                            <span class="shopping-cart-summ">1600</span>&#8381;
                        </a>
                    </div>

                </div>

            </div>

            <div class="toolbar__item toolbar__item-user">
                <div class="widget toolbar__item-widgetCart">

                    <div class="widgetBadge">
                        <svg class="widgetBadge__icon">
                            <use xlink:href="#user-login"></use>
                        </svg>

                        <span class="widgetBadge__notification">!</span>
                    </div>

                    <div class="widgetDescript">
                        <a href="#/cart/" class="widgetDescript__link">
                            Юрий Юрков
                        </a>
                    </div>

                </div>
            </div>

        </div>

    </header>
